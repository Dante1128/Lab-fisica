<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Laboratorio de Rozamiento - VR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    #formulario {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="formulario">
    <h3>Datos del laboratorio</h3>
    <label>Masa del bloque (kg):</label>
    <input id="masaBloque" type="number" value="5" /><br />
    <label>Masa colgante (kg):</label>
    <input id="masaColgante" type="number" value="8" /><br />
    <label>Ángulo del plano (°):</label>
    <input id="angulo" type="number" value="45" /><br />
    <label>Coeficiente de rozamiento:</label>
    <input id="coefRozamiento" type="number" step="0.01" value="0.2" /><br />
    <button onclick="iniciarSimulacion()">Simular</button>
    <div id="resultados" style="margin-top:10px; font-family: Arial, sans-serif; font-size: 14px;"></div>
  </div>

  <a-scene embedded vr-mode-ui="enabled: false">
    <a-box
      id="plano"
      position="-0.5 0.3 0"
      rotation="0 0 45"
      depth="6"
      height="0.2"
      width="4"
      color="#8E44AD"
    ></a-box>

    <a-box
      id="objetoBloque"
      position="-1.31 0 0"
      rotation="0 0 45"
      color="#E74C3C"
      depth="0.5"
      height="0.5"
      width="0.9"
    ></a-box>

    <a-cylinder
      id="polea"
      position="1.5 2.5 0"
      rotation="90 0 0"
      radius="0.2"
      height="0.05"
      color="#2980B9"
    ></a-cylinder>

    <a-box
      id="objetoColgante"
      position="1.5 2 0"
      color="#27AE60"
      depth="0.5"
      height="0.5"
      width="0.5"
    ></a-box>

    <!-- Anclajes para cuerda -->
    <a-sphere
      id="anclajeBloque"
      radius="0.05"
      color="#AA0000"
      position="-1.31 0.25 0"
    ></a-sphere>
    <a-sphere
      id="anclajePolea"
      radius="0.05"
      color="#0000AA"
      position="1.5 2.5 0"
    ></a-sphere>
    <a-sphere
      id="anclajeColgante"
      radius="0.05"
      color="#00AA00"
      position="1.5 2.25 0"
    ></a-sphere>

    <a-entity
      id="cuerdaPlano"
      geometry="primitive: cylinder; radius: 0.01"
      material="color: #000"
      position="-0.025 1.329 0.006"
      rotation = "0.000 0.000 -46.83"
    ></a-entity>

    <a-entity
      id="cuerdaColgante"
      geometry="primitive: cylinder; radius: 0.01"
      material="color: #000"
      position="1.505 2.166 0.004"
    ></a-entity>

    <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

    <a-light type="directional" position="2 4 4" intensity="1"></a-light>
    <a-light type="ambient" color="#BBB"></a-light>
  </a-scene>

  <!-- Aquí cargas tu archivo externo de JavaScript -->
  <script src="script.js"></script>
</body>
</html>
